<ion-header>
  <ion-item color="tertiary">
    <ion-datetime displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="momentService.selectedDate"
      (ionChange)="updateObservables()"></ion-datetime>
  </ion-item>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item-divider color="primary">
      Categories
    </ion-item-divider>

    <ion-list>

      <div *ngFor="let category of categories$ | async">
        <ion-item-sliding>
          <ion-item tappable>
            <ion-icon [name]="category.categoryIcon" slot="start"></ion-icon>
            <ion-label>{{category.categoryName}}</ion-label>
           
            <ion-badge slot="end">{{getAmountSpentInCategory(category)}}</ion-badge>
          </ion-item>
          
          <ion-item-options side="start" >
            <ion-item-option mode="ios" color="success">
              <ion-icon name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="end">
            
            <ion-item-option mode="ios" color="danger" (click)="deleteCategory(category)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>




      </div>
    </ion-list>

  </ion-card>




  
   <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button>
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button (click)="addExpenseModal()"><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
