<ion-item-sliding>
  <ion-item tappable>
    <ion-icon [name]="account.accountIcon" slot="start"></ion-icon>
    <ion-label>{{account.accountName}}</ion-label>
    <ion-badge *ngIf="account.initialBalanceInSelectedMonth; else loading" slot="end">{{account.initialBalanceInSelectedMonth}}</ion-badge>
    <ion-badge *ngIf="account.finalBalanceInSelectedMonth; else loading" slot="end">{{account.finalBalanceInSelectedMonth}}</ion-badge>
    <ng-template #loading>
      <ion-spinner slot="end"></ion-spinner>
    </ng-template>
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option mode="ios" color="success">
      <ion-icon name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
