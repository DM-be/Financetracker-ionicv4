<ion-item-sliding>
  <ion-item tappable>
    <ion-icon [name]="account.accountIcon" slot="start"></ion-icon>
    <ion-label>{{account.accountName}}</ion-label>
    <ion-badge slot="end">{{account.initialBalanceInSelectedMonth}}</ion-badge>
    <ion-badge slot="end">{{account.currentBalanceInSelectedMonth}}</ion-badge>
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option mode="ios" color="success">
      <ion-icon name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
