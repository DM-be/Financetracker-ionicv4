<ion-item-sliding>
  <ion-item tappable>
    <ion-icon [name]="category.categoryIcon" slot="start"></ion-icon>
    <ion-label>{{category.categoryName}}</ion-label>

    <ion-badge slot="end">{{getAmountSpentInCategory(category)}}</ion-badge>
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option mode="ios" color="success">
      <ion-icon name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option mode="ios" color="danger" (click)="deleteCategory(category)">
      <ion-icon name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
