<ion-header>
  <ion-toolbar>
    <ion-title>
      Add a new account
    </ion-title>
    <ion-buttons start>
      <ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-grid fixed>

    <ion-item>
      <ion-label>Account name</ion-label>
      <ion-input type="text" [(ngModel)]="accountName"  name="accountName" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Account balance</ion-label>
      <ion-input type="number" [(ngModel)]="balance" name="balance" text-right></ion-input>
    </ion-item>

    <ion-item tappable (click)="presentIconsModal()" >
        <ion-label>Account Icon</ion-label>
        <ion-icon [name]="getSelectedIcon()" slot="end"></ion-icon>
      </ion-item>
  <ion-button expand="block" [disabled]="notFilledIn()" (click)="addAccount()"><ion-icon name="checkmark"></ion-icon></ion-button>


</ion-grid>

</ion-content>
