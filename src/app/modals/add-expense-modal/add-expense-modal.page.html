<ion-header>
  <ion-toolbar>
    <ion-title>
      Add a new expense
    </ion-title>
    <ion-buttons>
      <ion-button (click)="dismiss()" slot="icon-only">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-grid fixed>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select placeholder="Select a category" [(ngModel)]="categoryName">
          <ion-select-option *ngFor="let category of categories$ | async" selected="category.categoryName" >{{category.categoryName}}</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Account</ion-label>
          <ion-select placeholder="Select used account" [(ngModel)]="accountName">
            <ion-select-option *ngFor="let account of accounts$ | async" selected="account.accountName" >{{account.accountName}}</ion-select-option>
            </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DDD DD MMM YY HH:mm" pickerFormat="DD MM YY HH:mm" [(ngModel)]="created" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input [(ngModel)]="description" name="description" text-right ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cost</ion-label>
        <ion-input name="cost" [(ngModel)]="cost" type="number" text-right></ion-input>
      </ion-item>
    <ion-button (click)="addExpense()" expand="block">
      <ion-icon name="checkmark"></ion-icon>
    </ion-button>

</ion-grid>
</ion-content>
